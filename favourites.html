<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Favourite</title>
</head>
<body>

    <!-- nav bar -->
    <nav id="navbar">
        <ul id="nav-content">
            <li><a href="./index.html">HOME</a></li>
            <li><a href="./favourites.html">FAVOURITES</a></li>
        </ul>
    </nav>

    <!-- title for page -->

    <div id="title">
        My Favourite Heroes!
    </div>
<!-- favourite hero appears here -->
    <div id="superhero-list">
        <template id="template">
            <div id="superhero">

                <div id="info">
                    <div id="name">
                        Name
                    </div>
                    <div id="id">
                        Id
                    </div>
                    <div id="comics">
                        Comics
                    </div>
                    <div id="buttons">
                        <!-- button to remove from favourites -->
                        <button id="fav">Remove</button>
                        <!-- button for directing to about page -->
                        <button id="more-info">More Info</button>
                    </div>
                </div>
                <br>
                <br>
            </div>
        </template>
    </div>

<!-- script for favourite js -->
    <script src="./js/favourites.js"></script>
</body>
</html>
